<!doctype html><html lang="th"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>ร้านอาหารไทย</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Noto Sans Thai,Arial;background:#0f172a;color:#fff;margin:0}
.wrap{max-width:1120px;margin:32px auto;padding:0 16px}
.card{background:#111827;border-radius:16px;padding:24px;box-shadow:0 8px 24px rgba(0,0,0,.35)}
.hero{position:relative;height:420px;overflow:hidden;border-radius:16px;margin-bottom:24px}
.hero-slide{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;opacity:0;transition:opacity .8s ease}
.hero-slide.active{opacity:1}
.grid{display:grid;gap:16px}.grid.cols-3{grid-template-columns:repeat(3,1fr)}
.gallery img{width:100%;height:200px;object-fit:cover;border-radius:12px;background:#0b1220}
.badge{display:inline-block;background:#16a34a;color:#06220f;padding:8px 12px;border-radius:999px;font-weight:800}
</style></head><body>
<div class="wrap">
  <div class="hero card" id="hero"><img class="hero-slide active" src="/placeholder.svg" alt="hero 1"><img class="hero-slide" src="/placeholder.svg" alt="hero 2"><img class="hero-slide" src="/placeholder.svg" alt="hero 3"></div>
  <div class="card">
    <div class="badge">ตัวอย่างพรีวิว</div>
    <h1 style="font-size:40px;line-height:1.1;margin:10px 0 8px">ร้านอาหารไทย</h1>
    <p style="opacity:.85">สร้างจากข้อความในหน้าแชต + รูปที่แนบ</p>
  </div>
  <div class="card gallery" style="margin-top:16px">
    <h2>แกลเลอรี</h2>
    <div class="grid cols-3" style="margin-top:12px"><img loading="lazy" src="/placeholder.svg" alt="ร้านอาหารไทย"><img loading="lazy" src="/placeholder.svg" alt="ร้านอาหารไทย"><img loading="lazy" src="assets/gal3.jpg" alt="ร้านอาหารไทย"><img loading="lazy" src="assets/gal4.jpg" alt="ร้านอาหารไทย"><img loading="lazy" src="/placeholder.svg" alt="ร้านอาหารไทย"><img loading="lazy" src="/placeholder.svg" alt="ร้านอาหารไทย"></div>
  </div>
</div>
<script>const s=[...document.querySelectorAll('.hero-slide')];let i=0;setInterval(()=>{if(!s.length)return;s[i].classList.remove('active');i=(i+1)%s.length;s[i].classList.add('active');},4000);</script>
</body></html>
